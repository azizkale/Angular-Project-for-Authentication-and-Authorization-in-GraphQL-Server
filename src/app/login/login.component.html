<div class="container">
  <div class="row py-3 justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header mb-2">
          <h3>LOGIN</h3>
        </div>
        <div class="mx-3 mb-3">
          <div class="form-group">
            <input
              #name
              type="text"
              class="form-control"
              id="idIsim"
              placeholder="User Name"
            />
          </div>

          <div class="form-group">
            <input
              #password
              type="password"
              class="form-control"
              id="sifre"
              placeholder="Password"
            />
          </div>
          <a
            (click)="
              login(name.value, password.value);
              name.value = '';
              password.value = ''
            "
            class="btn btn-primary float-right"
          >
            OK
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
