<div class="container">
  <div class="row py-3">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header mb-2">
          <h3>ADD NEW USER</h3>
        </div>
        <div class="mx-3 mb-3">
          <div class="form-group">
            <input
              #newname
              type="text"
              class="form-control"
              id="idIsim"
              placeholder="User Name"
            />
          </div>

          <div class="form-group">
            <input
              #newpassword
              type="password"
              class="form-control"
              id="sifre"
              placeholder="Password"
            />
          </div>
          <button
            (click)="
              addUser(newname.value, newpassword.value);
              newname.value = '';
              newpassword.value = ''
            "
            class="btn btn-primary float-right"
          >
            Add
          </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="col-12">
        <h5 *ngIf="currentUser">{{ currentUser }} logged In</h5>
      </div>
      <button class="btn btn-primary col-5 mx-1" (click)="getUsers()">
        <h6>List Users</h6>
      </button>
      <button class="btn btn-warning col-5 mx-1" (click)="logout()">
        Log Out
      </button>

      <div class="col-12 mt-2">
        <ul class="col" *ngFor="let user of users">
          <li class="col">id: {{ user.id }}</li>
          <li class="col">name: {{ user.username }}</li>
          <li class="col">city: {{ user.city }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
